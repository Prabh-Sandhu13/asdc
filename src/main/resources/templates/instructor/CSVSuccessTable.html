<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>Enrolled Students</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <h1>File Upload Status</h1>
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LatName</th>
                    <th scope="col">Email</th>
                    <th scope="col">BannerId</th>
                    <th scope="col">Password</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, i : ${students}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.bannerId}"></td>
                    <td th:text="${student.password}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
