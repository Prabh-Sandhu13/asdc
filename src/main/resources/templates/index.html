<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body style="background-color: #e7ebee">
	<div class="d-flex align-items-center text-center">

		<!-- I got the idea for how to do this from https://www.thymeleaf.org/doc/articles/springsecurity.html -->
		<div sec:authorize="isAuthenticated()">
			<h4 th:inline="text" class="text-right" style="margin-right: 20px;">Email
				Id: [[${#httpServletRequest.remoteUser}]]</h4>
		</div>
		<h1>Welcome to the CSCI5308 Group Formation Tool!</h1>
		<div sec:authorize="isAuthenticated()">
			<br /> <br />
			<!-- Learned how to do this here: https://www.baeldung.com/thymeleaf-list -->
			<div>
				<a th:href="@{/courseList}" class="btn btn-primary btn-sm">View
					Courses</a>
			</div>
		</div>
		<div sec:authorize="!isAuthenticated()">
			<!-- Send them to login. -->
			<p>You have not logged in to the application. Please login to
				continue...</p>
			<a th:href="@{/login}">Click here to log in!</a>
		</div>

		<br />
		<div sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-danger btn-sm">Sign
					Out</button>
			</form>
		</div>
	</div>
</body>
</html>
