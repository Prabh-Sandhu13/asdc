<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Create Survey</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <p>You have not yet logged in to the application. Please login to
            continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3 class="text-center"
            th:text="'Create a survey for the course ' + ${courseName}"></h3>
        <div class="text-center">
            <form th:action="@{/survey/saveSurvey(courseId=${courseId},courseName=${courseName})}"
                  method="post" class="text-center">
                <button type="submit" class="btn primary btn-md">
                    Save the Survey Formula
                </button>
            </form>
        </div>
        <br/> <br/>
        <div class="text-center">
            <a th:href="@{/courseList}">
                <button type="submit" class="btn btn-success btn-sm">Back
                    to your courses
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
