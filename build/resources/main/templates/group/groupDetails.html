<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Groups Details</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <p>You have not yet logged in to the application. Please login to
            continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3 class="text-center"
            th:text="'The groups for the course ' + ${courseName} + ' are '"></h3>
        <br/> <br/>

        <div th:if="${surveyNotCreated}" class="text-center">
            <div class="validation-message alert alert-danger" role="alert"
                 th:text="${surveyNotCreated}"></div>
            <a th:href="@{/survey/createSurvey(courseId=${courseId},courseName=${courseName})}"
               class="btn primary btn-md"> Create your survey here!!</a>
        </div>

        <div th:if="${surveyNotPublished}" class="text-center">
            <div class="validation-message alert alert-danger" role="alert"
                 th:text="${surveyNotPublished}">
            </div>
            <form th:action="@{/survey/publishSurvey(courseId=${courseId},courseName=${courseName})}"
                  method="post" role="form" data-toggle="validator">
                <button type="submit" class="btn primary btn-md">
                    Publish your survey here!
                </button>
            </form>
        </div>

        <div th:if="${surveyNotHavingAlgorithm}" class="text-center">
            <div class="validation-message alert alert-danger" role="alert"
                 th:text="${surveyNotHavingAlgorithm}"></div>
            <a th:href="@{/survey/createSurvey(courseId=${courseId},courseName=${courseName})}"
               class="btn primary btn-md"> Choose your algorithm here!</a>
        </div>

        <div class="table-responsive" th:if="${showGroups}">
            <table class="table table-bordered">
                <tr class="bg-primary">
                    <th>Group</th>
                    <th>Allocated Students</th>
                </tr>
                <tr th:each="entry, stat: ${groups}">
                    <td th:text="'Group ' + ${stat.index + 1}"></td>
                    <td>
                        <table class="table table-bordered">
                            <tr class="bg-primary">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Banner Id</th>
                                <th>Email Id</th>
                                <th>Action</th>
                            </tr>
                            <tr th:each="student: ${entry.value}">
                                <td th:text="${student.firstName}"></td>
                                <td th:text="${student.lastName}"></td>
                                <td th:text="${student.bannerId}"></td>
                                <td th:text="${student.emailId}"></td>
                                <td><a
                                        th:href="@{/viewResponse(courseName=${courseName},courseId=${courseId},
                                        surveyId=${surveyId},userId=${student.Id})}">
                                    View Survey Response
                                </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <br/>
        <br/>
        <div class="text-center">
            <a th:href="@{/courseList}">
                <button type="submit" class="btn btn-success btn-sm">Back
                    to your courses
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
