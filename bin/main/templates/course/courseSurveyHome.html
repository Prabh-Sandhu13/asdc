<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Course Details</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>
	<style>
		h4 { 
		    display: inline;
		}
	</style>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <h3 class="text-center">Course Details</h3>
	<h4>Course : </h4>
	<h4 th:text="${courseName}"></h4>
	<div th:if="${surveyPublished != null}">
		<br />
		<h4>Survey is now available!</h4><br /><br />
		<h4>Responses of the survey would be used to form groups</h4><br /><br />
        <h4><a th:href="@{/courseSurveyResponse?courseName={courseName}&courseId={courseId} (courseName=${courseName},courseId=${courseId})}"
        class="btn btn-primary btn-md">Take the survey >></a></h4>
    </div>
	<div th:if="${surveyPublished == null}">
		<br />
        <h4>Survey has not been published yet! Please check again in few days.</h4>
    </div>        
 
</div>
</body>
</html>
