<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Instructor- Upload CSV</title>
</head>
<body>
<form method="POST" th:action="@{/uploadCSVFile(courseId=${CourseId})}" enctype="multipart/form-data">
    <div>
        <label for="file">Select a CSV file</label>
        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
    </div>
    <br/>
    <button type="submit" value="submit">Import Students</button>
</form>
		<br />
		<br />
		<br />
		<br />
		<div>
			<a th:href="@{/courseList}" class="text-primary">Go back to course page!</a>
		</div>
		
</body>
</html>
