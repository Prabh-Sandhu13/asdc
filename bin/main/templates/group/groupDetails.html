<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Groups Details</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <p>You have not yet logged in to the application. Please login to
            continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3 class="text-center"
            th:text="'The groups for the course ' + ${courseName} + ' are '"></h3>
        <br/> <br/>
        <div class="col md-3 sm-6">
            <div class="table-responsive" th:each="entry: ${groups}">
                <h4 th:text="'Group ' + ${entry.key}"></h4>
                <table class="table table-bordered">
                    <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Banner Id</th>
                    <th>Email Id</th>
                    </thead>
                    <tbody>
                    <tr th:each="group:${entry.value}">
                        <td th:text="${group.firstName}"></td>
                        <td th:text="${group.lastName}"></td>
                        <td th:text="${group.bannerId}"></td>
                        <td th:text="${group.emailId}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <a th:href="@{/courseList}">
                <button type="submit" class="btn btn-success btn-sm">Back
                    to your courses
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
