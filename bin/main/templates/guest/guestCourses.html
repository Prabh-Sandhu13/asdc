<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>Guest Course List</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

</head>
<body style="background-color: #e7ebee">

	<div class="container">


		<div th:if="${authenticationError}">
			<div class="text-center">
				<br /> <br />
				<div>You are not logged in. Please login to continue.</div>
				<br /> <a th:href="@{/login}" class="text-primary">Click to
					Login</a>
			</div>
		</div>

		<div th:if="${authenticationError == null}">
			<h3 class="text-center">Courses Available Are</h3>

			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Course Id</th>
							<th scope="col">Course Name</th>
							<th scope="col">Course Details</th>
							<th scope="col">Course Credits</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course : ${courses}">
							<td th:text="${course.id}"></td>
							<td th:text="${course.name}"></td>
							<td th:text="${course.description}"></td>
							<td th:text="${course.credits}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<br />
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-danger btn-sm">Sign
					Out</button>
			</form>

		</div>
	</div>
</body>
</html>
